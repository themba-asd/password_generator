<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PasswordCrafts</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <p id="title-text">Password Generator</p>
        </div>
        <div class="password">
            <input type="text" name="" id="password" placeholder="Password">
            <button id="copy-pw-btn">Copy</button>
        </div>
        <div class="generate-password">
            <button id="create-pw-btn">Create Password</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
